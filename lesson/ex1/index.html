<body>

    <!--見出しを書きます-->
    <!--shift option f-->
    <h1>こんにちは&lt;</h1>
    <hr>
    <h2>こんにちは&quot;</h2>
    <hr>
    <h3>こんにちは&amp;</h3>
    <hr>
    <h4>こんにちは&nbsp;見えますか</h4>
    <hr>
    <!--文章のまとまりpタブ-->
    <p>こんにちわ<br>今日の天気がいいですね</p>

    <!--太字-->
    <p>これは<b>太字</b>です</p>
    <!--斜体-->
    <p>これは<i>italic</i>です</p>
    <!--小さくする-->
    <p>これは<small>小さい文字</small>です</p>
    <!--追加文字-->
    <p>これは<ins>追加文字</ins>です</p>
    <!--下付き文字-->
    <p>これは<sub>下付き文字</sub>です</p>
    <!--上付き文字-->
    <p>これは<sup>上付き文字</sup>です</p>
    <!--著作権-->
    <p>copyright<small>&copy;自分のブログ</small></p>

    <p>今日の気分は<span style="color: blue;">ブルーな気分</span>です</p>

        <p>カレー</p>

        <p>レシピ</p>
        <p>レシピ</p>
        <p>レシピ</p>
    </div>
